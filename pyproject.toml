[project]
     name = "pdfsplit"
     version = "1.0.0"
     description = "A command-line tool to split PDF files into individual pages, ranges, or chunks with customizable naming."
     readme = "README.md"
     requires-python = ">=3.6"
     license = "MIT"
     authors = [
         {name = "Stefan FrÃ¶berg", email = "haxbox2000@gmail.com"}
     ]
     dependencies = [
         "PyPDF2>=3.0.0",
         "tqdm>=4.0.0"
     ]

     [project.scripts]
     pdfsplit = "pdfsplit.pdfsplit:main"

     [tool.setuptools]
     packages = ["pdfsplit"]

     [build-system]
     requires = ["setuptools>=61.0", "wheel"]
     build-backend = "setuptools.build_meta"